                <p>figaro是一個管理機密資訊或密碼的gem，以下介紹如何同步資訊到heroku上<br><a id="more"></a></p>
<h2 id="安裝figaro"><a href="#安裝figaro" class="headerlink" title="安裝figaro"></a>安裝figaro</h2><figure class="highlight ruby"><figcaption><span>Gemfile</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">gem <span class="string">"figaro"</span></div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ bundle install</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ figaro install</div></pre></td></tr></table></figure>
<h2 id="管理機密資訊"><a href="#管理機密資訊" class="headerlink" title="管理機密資訊"></a>管理機密資訊</h2><p>假如有一組key不希望公開至github，則我們先把資訊存在yml檔，再使用ENV存取<br><figure class="highlight ruby"><figcaption><span>config/application.yml</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="symbol">product_app_id:</span> <span class="string">"2924"</span></div><div class="line"><span class="symbol">product_key:</span> <span class="string">"7ad1a978f7dd7f9a1117"</span></div><div class="line"><span class="symbol">product_secret:</span> <span class="string">"11dcb896a0ffb85d373"</span></div></pre></td></tr></table></figure></p>
<p>在initializer中存取資訊<br><figure class="highlight ruby"><figcaption><span>config/initializers/pusher.rb</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">Product.app_id = ENV[<span class="string">"product_app_id"</span>]</div><div class="line">Product.key    = ENV[<span class="string">"product_key"</span>]</div><div class="line">Product.secret = ENV[<span class="string">"product_secret"</span>]</div></pre></td></tr></table></figure></p>
<h2 id="佈署至HEROKU"><a href="#佈署至HEROKU" class="headerlink" title="佈署至HEROKU"></a>佈署至HEROKU</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ figaro heroku:set -e production</div></pre></td></tr></table></figure>
<p>查循目前設定<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ heroku:config</div></pre></td></tr></table></figure></p>
<p>參考來源：<br><a href="https://github.com/laserlemon/figaro" target="_blank" rel="external">figaro github</a></p>
